      <div id='lost_headline' class='stats_headline endgame_headline text-center text-5xl font-bold mb-6 text-red-500 hidden'>Porażka!</div>
      <div class='stats_headline text-center text-4xl lg:text-5xl font-bold dark:text-white'>Statystyki</div>
      <div class='stats_items grid grid-cols-2 gap-2 text-white dark:text-black py-2 text-xl font-bold'>
        <div class='item --lowTime flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Najlepszy czas:</span><span class='item_value flex-grow'></span></div>
        <div class='item --highTime flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Najgorszy czas:</span><span class='item_value flex-grow'></span></div>
        <div class='item --timesPlayed flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Rozgrywek:</span><span class='item_value flex-grow'></span></div>
        <div class='item --timesWon flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Zwyciężonych:</span><span class='item_value flex-grow'></span></div>
        <div class='item --timesLost flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Przegranych:</span><span class='item_value flex-grow'></span></div>
        <div class='item --currentWinStreak flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Passa wygranych:</span><span class='item_value flex-grow'></span></div>
        <div class='item --highestWinStreak flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Najdłuższa passa wygranych:</span><span class='item_value flex-grow'></span></div>
        <div class='item --progress flex flex-col items-center basis-1/2 mb-2 py-2 bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg'><span class='item_key text-center'>Odgadniętych:</span><span class='item_value flex-grow'></span></div>
        <div class='item --word col-span-2 flex flex-col items-center basis-1/2 mb-2 py-2 text-5xl uppercase justify-center bg-[#1B998B] dark:bg-[#7983ff] border border-solid border-[#1B998B] dark:border-[#7983ff] rounded-lg hidden'></div>
      </div>
      
    </div>
  </dialog>
</body>
